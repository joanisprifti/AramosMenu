<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aramos Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>
      <img src="aramosLogo.png" alt="Aramos Logo">
    </h1>
    <button id="lang-toggle">Ελληνικά</button>  </header>

  <div id="menu" class="menu-container"></div>

    <!-- Food Caution Notice -->
    <section class="food-notice">
        <div class="notice-content">
            <i class="fas fa-exclamation-circle notice-icon"></i>
            <p id="food-notice-text">Please inform our staff about any allergies or dietary restrictions before ordering.</p>
        </div>
    </section>


  <footer>
    <div class="footer-content">
        <div class="social-links">
          <a href="https://www.instagram.com/aramos_beachbar/" class="social-icon" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.facebook.com/people/Aramos-cafe-bar/100063668855474/?_rdr" class="social-icon" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://maps.app.goo.gl/6LYb2EaeXkJrLxa66" class="social-icon" aria-label="Maps">
            <i class="fas fa-map-marker-alt"></i>
          </a>
        </div>
        <p class="copyright">&copy; 2025 Aramos. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>  
  
</body>
</html>
